{{- if .Values.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-svc
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "datapusher.labels" . | nindent 4 }}
    app.kubernetes.io/part-of: sddi-ckan
    app.kubernetes.io/component: {{ .Values.component }}
spec:
  type: ClusterIP
  selector:
      {{- include "datapusher.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: {{ .Values.component }}
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
{{- end -}}
