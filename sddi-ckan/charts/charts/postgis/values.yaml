# -- Enable/disable PostGIS database
enabled: true

# -- Role of PostGIS database in this chart
component: database

# -- Override name
nameOverride: ""
# -- Override fullname
fullnameOverride: postgis

loadBalancer:
  # -- Create a LoadBalancer service for external Database access
  enabled: false

image:
  # -- [Image repository](https://kubernetes.io/docs/concepts/containers/images/)
  repository: postgis/postgis
  # -- [Image pull policy](https://kubernetes.io/docs/concepts/containers/images/#image-pull-policy)
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart `appVersion`.
  tag: ""

# -- [Image pull secrets](https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/)
imagePullSecrets: []

# -- Additional pod annotations
podAnnotations: {}

serviceAccount:
  # -- Specifies whether a service account should be created
  create: false
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- [k8s: Security context](https://kubernetes.io/docs/tasks/configure-pod-container/security-context/)
podSecurityContext: {}
  # fsGroup: 2000

# -- [k8s: Security context](https://kubernetes.io/docs/tasks/configure-pod-container/security-context/)
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# -- Database port
port: 5432
# -- Database name
dbname: ckan_default

auth:
  # -- Database username of the rw user. Database RW username for CKAN and CKAN datastore DB.
  username: ckan
  # -- Database password of the rw user. Database RW username for CKAN and CKAN datastore DB.
  password: changeMe

authRO:
  # -- Database password of the ro user. Database RO username for CKAN and CKAN datastore DB.
  username: datastore_ro
  # -- Database password of the ro user. Database RO username for CKAN and CKAN datastore DB.
  password: changeMe

# -- Extra environment variables
extraEnv: {}

persistence:
  # -- StorageClass to use, leave empty to use default StorageClass.
  storageClassName:
  # -- Mount path of the storage. Omit trailing `/` !
  mountPath: /mydata
  # -- Subpath inside `mountPath` for the postgres data folder
  pgdataSubPath: /pgdata
  # -- Storage [access modes](https://kubernetes.io/docs/concepts/storage/persistent-volumes/#access-modes)
  accessModes:
    - ReadWriteOnce
  # -- Storage [capacity](https://kubernetes.io/docs/concepts/storage/persistent-volumes/#capacity)
  capacity: 4Gi
  # -- Additional annotations for PVC
  # Set helm.sh/resource-policy: keep to avoid deletion of PVC on helm upgrade/uninstall
  annotations: {}
    # helm.sh/resource-policy: keep

# Resources -------------------------------------------------------------------
resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 1000m
    memory: 2Gi

nodeSelector: {}
tolerations: []
affinity: {}
